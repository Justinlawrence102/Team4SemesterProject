<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="styles/main.css">
                </head>
    <body ng-app="directoryApp">
        <div class="container">
            <div class="row">
                <h1>PAGE 2!</h1>
            </div>
            <div class="row" ng-controller="ListingsController">
                <div class="col-md-6">

                    <form novalidate class="simple-form">
                        <h2>Add New Listing</h2>
                        Code: <input type="text" ng-model="tempNewCode" /><br />
                        Name: <input type="text" ng-model="tempNewName" /><br />
                        Address: <input type="text" ng-model="tempNewAdress" /><br />
                        <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/factories/listingFactory.js"></script>
        <script src="js/controllers/listingController.js"></script>
    </body>
</html>
