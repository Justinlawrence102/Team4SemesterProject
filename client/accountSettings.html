<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Account Settings</title>
  <style>
      body, html {
        background-image: url("beach2.jpg");
      
        /* Center and scale the image nicely */
      background-position: center center;
			background-repeat:  no-repeat;
			background-attachment: fixed;
			background-size:  cover;
      background-color: #999;
      margin-bottom:20px;
      }
    
      </style>
</head>

<body ng-app="travelAgencyApp">
  <div class="container" style="margin-top: 20px">
    <div class="row1">

        <a href = "home.html"> 
            <img src="bochitto2.jpg" alt="Logo" href = "home.html" style="float:left;width:200px;height:100px;margin-left:50px;">
          </a>


    </div>

    <div class="topnav" ng-controller = "homeController">
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Me</a>
        <a href="specials.html">Specials</a>
        <a href="blogs.html">Blog Posts</a>
        <a href="http://bochitto.paycationonline.com/index.asp" target="_blank"> Self-Booking</a>
        
        <div ng-if="userName !== 'null'">
            <a style = "float:right" ng-click="logout()">Logout</a>
            <div ng-if="userName !== 'admin'">
                <a class="active" style="float:right" href="clientDashboard.html">My Dashboard</a>
            </div>
            <div ng-if="userName === 'admin'">
                <a style="float:right" href="adminDashboard.html">My Dashboard</a>
            </div>
        </div>
        
            <div ng-if="userName !== 'null'">
              <div ng-if = "userName !== 'admin'">
                <a href="triprequest.html">Trip Request</a>
              </div>
            </div>
            <div ng-if= "userName === 'null'" class="login">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="containerLogin" ng-controller="clientDashboardController">

      <h3>Account Settings </h3>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="{{firstName}}" ng-model="firstname">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="{{lastName}}" ng-model="lastname">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="{{email}}" ng-model="email">

      <label for="tphone">Phone Number</label>
      <input type="tel" id="telphone" name="tel" placeholder="{{tphone}}" ng-model="tphone">
    </div>
      
      <center> <input type="submit" value="Update" ng-click="update_user_request()" style="padding-top:10px;margin-bottom:25px;margin-top:10px;width:90px;"></center>
    
  </div>
<center>
    <div class="siteAnchor">

      <p style="float: left;">Copyright Â© 2019 Bochitto Travel</p>


      <p style="float:right;">Questions? Contact us at bochittotravel@test.com</p>

    </div>
  </center>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>

    <script src="js/factories/clientDashboardFactory.js"></script>
    <script src="js/controllers/clientDashboardController.js"></script>
    <script src="js/factories/clientFactory.js"></script>
    <script src="js/controllers/clientController.js"></script>
    <script src="js/controllers/homeController.js"></script>

</body>

</html>
