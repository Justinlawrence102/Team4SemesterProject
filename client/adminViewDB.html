      <div class="containerPersonalInfo">
<h1> Admin Dashboard</h1>
<h2> {{userName}} </h2>

		
		
		<div class="box">
<h3>Current trip</h3>
        <label for="clientFullName">Full Name</label>
        <input type="text" id="clfullname" name="clientFullName" placeholder="Full name.." ng-model="#">
		
		<label for="clientTripDate">Current Trip Date</label>
        <input type="text" id="cltripdate" name="clientTripDate" placeholder="Date.." ng-model="#">
		
		        <label for="clientNumPeople">People On Trip</label>
        <input type="text" id="clnumpeople" name="clientNumPeople" placeholder="Number of people.." ng-model="#">
		
		<label for="clientContact">Client Contact Info</label>
        <input type="text" id="clcontactinfo" name="clientContact" placeholder="Client contact info.." ng-model="#">

		
		<h3>Previous trips</h3>
		
		<label for="prevTripDate">Prev Trip Dates</label>
        <input type="text" id="prtripdate" name="prevTripDate" placeholder="Date.." ng-model="#">
		
		<label for="prevTripDescription">Prev Trip Description</label>
        <input type="text" id="prtripdesc" name="prevTripDescription" placeholder="Description.." ng-model="#">


</div>


<div class="box">

<h3>Recommendations</h3>
        <label for="tripTitle">Title</label>
        <input type="text" id="uname" name="tripTitle" placeholder="Title.." ng-model="#">
		
		        <label for="flightName">Flight</label>
        <input type="text" id="fname" name="flightName" placeholder="Flight name.." ng-model="#">
		
		        <label for="linkName">Links</label>
        <input type="text" id="lname" name="linkName" placeholder="Links.." ng-model="#">
		
		
		<label for="oDetails">Other details</label>
       <textarea id="odetail" name="oDetails" placeholder="Additional info.." style="height:100px; width:300px;"
        ng-model="notes"></textarea>
		
		
		<label for="notes">Notes</label>
       <textarea id="notes" name="notes" placeholder="Notes.." style="height:100px; width:300px;"
        ng-model="notes"></textarea>
		
		
		 <center> <input type="submit" value="Save" ng-click="submitRequest()" style = "width:40%" ></center>
      </div>
