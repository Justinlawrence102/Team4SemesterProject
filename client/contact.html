    <h1><center>Contact Me</center></h1>
      
    <div class="submitForms">
      <div class="containerPersonalInfo">

        <h3>Have a problem? </h3>
          <br>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" >


        <label for="usremail">Email</label>
        <input type="email" id="to" name="email" placeholder="Your email" >


        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" >

        
      <label for="message">Message</label>
        <br>
      <textarea id = "message" name="paragraph_text" style="height:150px; max-width: 100%" placeholder = "What can I help you with?" ng-model = "message"> </textarea>
      </div>

      <center> <input id="send_email" type="submit" value="Submit"></center>
      
      <script>
        $(document).ready(function() {
            var from, to, subject, text, name;

            $("#send_email").click(function() {
              to=$("#to").val();
              subject=$("#subject").val();
              text=$("#message").val();
              name=$("#name").val();

            $.get("/send", {to: to, subject: subject, text:text, name: name}, function(data){
              if (data =="sent")
              {
                 window.location.href = "/contact-success.html";
               }
             });
          });
        });
    </script>
