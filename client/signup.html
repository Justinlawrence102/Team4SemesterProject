<div class = "submitForms" ng-controller="RequestController" >
 <!--   <form action="#">  -->

        <div class="containerPersonalInfo">

<h3>Personal information </h3>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." ng-model="firstName">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." ng-model="lastName">

      <label for="usremail">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." ng-model="email">
  
      <label for="tphone">Phone Number</label>
      <input type="tel" id = "telphone" name="usrtel" placeholder="(XXX)-XXX XXXX" ng-model="tphone">
</div>

<div class="containerListInfo">
<h3>Listing Information</h3>
      <label for="departure">Departure</label>
      <select id="departure" name="dept" ng-model="origin" >
        <option value="Miami International">MIA</option>
        <option value="Gainesville Airport">GNV</option>
        <option value="Orlando International">ORL</option>
      </select>

      
        <label for="departure-date">Departure date</label>

        <input type="date" name="dept-date" ng-model="departDate">

        <label for="destination">Destination</label>
        <select id="departure" name="dept" ng-model="destination">
        <option value="Miami International">MIA</option>
          <option value="Gainesville Airport">GNV</option>
          <option value="Orlando International">ORL</option>
        </select>

           
        <label for="return-date">Return date</label>

        <input type="date" name="ret-date" ng-model="returnDate">

        <label for="quantity">Number of people</label>
        <input type="number" name="quantity" min="1" max="5" ng-model="numPeople">


        <label for="return-date"> Max budget</label>
        <input type="number" name="quantity" min="50" max="1000" ng-model="budget">
      

       </div>


      <div class="containerComments"> 
        <h3>Additional comments</h3>
        <textarea id="comments" name="comments" placeholder="Write something.." style="height:100px; width:300px;" ng-model="notes"></textarea>
      </div>
      

   

     <center> <input type="submit" value="Submit" ng-click="submitRequest()"></center>
   <!-- </form>  -->

  </div>
