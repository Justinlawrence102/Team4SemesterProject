        <h3>Create your account </h3>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." ng-model="firstname">

        <input type="text" id="lname" name="lastname" placeholder="Your last name.." ng-model="lastname">

        <input type="tel" id="telphone" name="usrtel" placeholder="(XXX)-XXX XXXX" ng-model="tphone">


        <label for="uname">Username</label>
        <input type="text" id="uname" name="username" placeholder="Your username.." ng-model="username">


        <label for="pword">Password</label>
        <input type="password" id="pword" name="password" placeholder="Your password.." ng-model="password">


        <label for="pword2">Confirm Password</label>
        <input type="password" id="pword2" name="confirmPassword" placeholder="Your password..">
